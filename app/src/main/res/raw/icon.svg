<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Matte Charcoal (Professional neutral canvas) -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="#1E1E1E"/>
  
  <!-- Subtle inner shadow on background for depth -->
  <rect x="0" y="0" width="512" height="512" rx="110" stroke="#000000" stroke-opacity="0.2" stroke-width="4"/>

  <!-- The Spectrum Aperture -->
  <!-- We use 'mix-blend-mode' logic by adjusting opacity to simulate light mixing -->
  <g transform="translate(256, 256)">
    
    <!-- Blade 1: Red/Orange -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#FF5252" opacity="0.85">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </path>
    
    <!-- Blade 2: Yellow -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#FFD740" opacity="0.85" transform="rotate(60)"/>
    
    <!-- Blade 3: Green -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#69F0AE" opacity="0.85" transform="rotate(120)"/>
    
    <!-- Blade 4: Cyan -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#40C4FF" opacity="0.85" transform="rotate(180)"/>
    
    <!-- Blade 5: Blue -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#536DFE" opacity="0.85" transform="rotate(240)"/>
    
    <!-- Blade 6: Magenta -->
    <path d="M-10 -150 L80 -150 L140 -40 L0 -40 Z" fill="#E040FB" opacity="0.85" transform="rotate(300)"/>
    
    <!-- The Center Hexagon (Where they all meet) -->
    <!-- This creates a bright 'white' center implying perfect exposure -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="#FFFFFF"/>
    
  </g>
</svg>
