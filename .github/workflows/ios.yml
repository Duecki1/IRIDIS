name: iOS CI (KMP shared)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: sdkmanager "platform-tools" "platforms;android-36"

      - name: Configure local.properties
        run: printf "sdk.dir=%s\n" "$ANDROID_SDK_ROOT" > local.properties

      - name: Xcode version
        run: xcodebuild -version

      - name: Ensure Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build iOS simulator framework
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64 --stacktrace

      - name: Upload framework
        uses: actions/upload-artifact@v4
        with:
          name: shared-ios-simulator-framework
          path: shared/build/bin/iosSimulatorArm64/debugFramework
